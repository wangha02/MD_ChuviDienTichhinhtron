<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> V hinh tron </title>
</head>
<body>
<h1 id="dientich"></h1>
<h1 id="chuvi" ></h1>
<input type="text" id="radius">
<button onclick="chuvidientichhinhtron()"> hinh tr√≤n </button>
<script>
    function chuvidientichhinhtron(){
        let radius = +document.getElementById('radius').value;
        let dientich =Math.PI*radius*radius;
        let chuvi = Math.PI*2*radius;
        document.getElementById('dientich').innerHTML = dientich;
        document.getElementById('chuvi').innerHTML = chuvi;

    }
</script>

</body>
